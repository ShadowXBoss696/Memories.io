<html lang="en">
    <head>
        <title>Memories.io</title>
    </head>
    <body style="background-color:black;font-family:courier;color:#05fa0d;">
        <span id="content"></span>
        <span style="height:20px;width:20px;background-color:#05fa0d;">&nbsp;</span>

        <script>
            const terminalLines = [
                "> ./Memories/init_sequence...",
                "[BOOT] System status... checking...................",
                "....................................................",
                "[AUTH] Security clearance... processing..........",
                "..................................",
                "Access GRANTED. Welcome, User #2451.",
                "",
                "[SCAN] Retrieving encrypted memories...",
                "",
                "..........memory fragment found...decrypting...",
                "....................decrypt complete.",
                "[INTRUDER_CHECK] Suspicious activity: none detected.",
                "",
                "[WARNING] System detected anomaly in Memory Block #12...",
                "",
                "..........Running diagnostics... please wait...",
                "....................................................",
                "[RESOLVE] Memory integrity verified. Issue contained.",
                "",
                "[ALERT] Sensitive memory detected. Proceed with caution.",
                "....................................................",
                "....................................................",
                "[LOG] Memory restored: ***_April 13, 2023_***",
                "",
                "[CHECK] Cross-referencing with known memory patterns...",
                "..........No duplicates found. Memory is unique.",
                "",
                "[ANOMALY] Irregular memory pattern found... isolating...",
                "",
                "..........Analyzing data stream...",
                "..........Possible emotional spike detected.",
                "",
                "[RESOLVE] Error corrected. System integrity: 100%.",
                "",
                "[NOTICE] New memory vault secured: No unauthorized access possible.",
                "",
                "[SYS_PROMPT] A new day awaits. Would you like to create a memory?",
                "",
                "> ./capture_today -secure -forever",
                "....................................................",
                "[COMMIT] Moment saved to vault. Encryption level: MAX.",
                "",
                "[LOG] All data logs cleared. No traces left behind.",
                "",
                "[EXIT] Session locked. See you in the future.",
                "",
                "[SHUTDOWN] System hibernating... awaiting your next memory."
            ];

            const term = document.getElementById("content");
            let i = 0, j, item;

            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function printNextChar() {
                term.innerHTML += item[j++] || ' ';
                if (j < item.length) {
                  setTimeout(printNextChar, getRandomInt(10, 50));
                }
                else {
                  term.innerHTML += "<br/>";
                  setTimeout(printNextLine, getRandomInt(100, item ? 300 : 3000));
                }
            }

            function printNextLine() {
                if (i <= terminalLines.length) {
                    item = terminalLines[i++];
                    j = 0;
                    printNextChar();
                }
            };

            printNextLine();
        </script>
    </body>
</html>
